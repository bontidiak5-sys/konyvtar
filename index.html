<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Könyv nyilvántartó rendszer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
        </div>
        <div class="stats">
            <span id="totalBooks">Összes könyv: 0</span>
            <span id="borrowedBooks">Kölcsönzött könyvek: 0</span>
        </div>
        <h2>Elérhető könyvek</h2>
        <ul id="availableBooks"></ul>
        <h2>Kölcsönzött könyvek</h2>
        <ul id="borrowedBooksList"></ul>


    <script src="app.js"></script>
    <h1>Könyv nyilvántartó rendszer</h1>
        
        <form id="addBookForm">
            <input type="text" id="title" placeholder="Cím" required>
            <input type="text" id="author" placeholder="Szerző" required>
            <input type="number" id="year" placeholder="Kiadás éve" required>
            <button type="submit">Könyv hozzáadása</button>
        </form>
        
        <div class="filters">
            <input type="text" id="filterAuthor" placeholder="Szerző szerinti szűrés">
            <button id="filterAuthorBtn">Szűrés</button>
            <button id="clearFilterBtn">Szűrés törlése</button>
        </div>


</body>
</html>
